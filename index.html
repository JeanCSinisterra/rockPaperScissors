<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Rock Paper or Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/styles.css"/>
  </head>
  <body>
    <header class="header">
      <h1 class="title">ROCK PAPER SCISSORS</h1>
    </header>
    <main class="main">
      <div class="scoreboard">
        <h2 class="score-info" id="scoreInfo">Choose your weapon</h2>
        <h3 class="score-message" id="scoreMessage">
          First to score 5 points wins the game
        </h3>
        <div class="displays">
          <div class="score-box">
            <div class="sign" id="playerSign">❔</div>
            <p class="score" id="player-score">Player: 0</p>
          </div>
          <div class="score-box">
            <div class="sign" id="computerSign">❔</div>
            <p class="score" id="computer-score">Computer: 0</p>
          </div>
        </div>
      </div>
      <div id="buttons">
        <button class="btn btn-square" data-selection="rock">
          <div class="sign">✊</div>
        </button>
        <button class="btn btn-square" data-selection="paper">
          <div class="sign">✋</div>
        </button>
        <button class="btn btn-square" data-selection="scissors">
          <div class="sign">✌</div>
        </button>
      </div>
      <div id="restartContainer">
        <button class="restart-game btn-restart">Restart</button>
      </div>
    </div>
    </main>
    <script src="script.js" async defer></script>
  </body>
</html>
